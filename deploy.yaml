apiVersion: v1
kind: Namespace
metadata:
  name: kargo-system

---
apiVersion: v1
kind: Secret
metadata:
  name: state-monitor-secrets
  namespace: kargo-system
type: Opaque
stringData:
  redis-url: ""

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: state-monitor
  namespace: kargo-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: state-monitor
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces", "secrets", "persistentvolumeclaims" ]
    verbs: [ "get", "list", "watch" ]
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "get", "list", "watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: state-monitor
subjects:
  - kind: ServiceAccount
    name: state-monitor
    namespace: kargo-system
roleRef:
  kind: ClusterRole
  name: state-monitor
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-monitor
  namespace: kargo-system
  labels:
    app: state-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: state-monitor
  template:
    metadata:
      labels:
        app: state-monitor
    spec:
      serviceAccountName: state-monitor
      containers:
        - name: state-monitor
          image: quay.io/linklayer/kargo-state-monitor:v0.1.0
          imagePullPolicy: Always
          volumeMounts:
            - name: cache
              mountPath: /home/monitor/.cache
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: state-monitor-secrets
                  key: redis-url
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "python -c \"import os, redis; r = redis.from_url(os.environ['REDIS_URL']); r.ping()\""
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: cache
          emptyDir: { }
      restartPolicy: Always
